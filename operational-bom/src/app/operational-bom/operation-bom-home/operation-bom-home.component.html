<kendo-grid [data]="gridData" [height]="300">
  <kendo-grid-column
    field="color"
    title="Color"
    [width]="150"
    [headerStyle]="{ 'background-color': '#4a5905' }"
    [headerClass]="'headerCustomClass'"
  >
  </kendo-grid-column>
  <kendo-grid-column
    field="smv"
    title="SMV"
    [headerStyle]="{ 'background-color': '#4a5905' }"
    [headerClass]="'headerCustomClass'"
  >
  </kendo-grid-column>
  <kendo-grid-column
    field="operationType"
    title="Operation Type"
    [headerStyle]="{ 'background-color': '#4a5905' }"
    [headerClass]="'headerCustomClass'"
  >
  </kendo-grid-column>
  <kendo-grid-column
    field="action"
    title="Action"
    [headerStyle]="{ 'background-color': '#4a5905' }"
    [headerClass]="'headerCustomClass'"
  >
  </kendo-grid-column>
</kendo-grid>
